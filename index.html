<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1 class="space-filler">Marine Corps Themed Alarm Clock</h1>

        <p class="container">
        <div id="clock"></div>
        <div id="todaysDate"></div>
        <label class="set-alarm-time">Input time and date for the alarm.</label></div>
        <p><input onchange = "setAlarmTime(this.value)" type="datetime-local" id="user-input"></p>
        <div id="buttons">
        <button onclick="setAlarm()" class="button set-alarm">Set Alarm</button>
        </div>
        </p>
        <script src="main.js"></script>
    </body>
</html>
